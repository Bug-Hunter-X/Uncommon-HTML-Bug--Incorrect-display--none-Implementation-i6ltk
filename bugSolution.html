<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>

  <script>
    // Correct way to hide an element with display: none
    document.getElementById("myDiv").style.setProperty("display", "none");
  </script>
</body>
</html>
